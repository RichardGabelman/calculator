<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">426</div>
    <div class="buttons">
      <div>
        <div class="functions" id="clear">CE</div>
        <div class="functions" id="delete">DEL</div>
        <div>7</div>
        <div>4</div>
        <div>1</div>
        <div>.</div>
      </div>

      <div>
        <div class="functions">x</div>
        <div class="functions">รท</div>
        <div>8</div>
        <div>5</div>
        <div>2</div>
        <div>0</div>
      </div>

      <div>
        <div class="functions">+</div>
        <div class="functions">-</div>
        <div>9</div>
        <div>6</div>
        <div>3</div>
        <div>=</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>  
</html>
