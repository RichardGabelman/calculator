<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="text">0</div>
    </div>
    <div class="buttons">
      <div class="col">
        <div id="clear">CE</div>
        <div id="delete">DEL</div>
        <div class="numpad">7</div>
        <div class="numpad">4</div>
        <div class="numpad">1</div>
        <div class="decimal">.</div>
      </div>

      <div class="col">
        <div class="functions">X</div>
        <div class="functions">รท</div>
        <div class="numpad">8</div>
        <div class="numpad">5</div>
        <div class="numpad">2</div>
        <div class="numpad">0</div>
      </div>

      <div class="col">
        <div class="functions">+</div>
        <div class="functions">-</div>
        <div class="numpad">9</div>
        <div class="numpad">6</div>
        <div class="numpad">3</div>
        <div id="enter">=</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>  
</html>
